name: Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      #      - name: Update packages
      #        run: "sudo apt-get update"
      #
      - name: Install dependencies
        run: "sudo apt-get install libudev-dev libfontconfig-dev"

      - name: Install Rust and llvm tools
        run: rustup toolchain install stable --profile minimal --component llvm-tools-preview --no-self-update

      - uses: taiki-e/install-action@cargo-llvm-cov

      - name: Cache Rust dependencies and tools
        uses: Swatinem/rust-cache@v2.7.8

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --workspace --no-default-features --features derive -- -D warnings

      - name: Test
        run: 'cargo llvm-cov --workspace --no-default-features --features derive'

      - name: Gather Test Coverage
        run: 'cargo llvm-cov report --codecov --output-path cov.json'

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./cov.json
          disable_search: true